<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Edit</mat-card-title>
  </mat-card-header>
  <mat-card-content class="column">

    <form
     [formGroup]="foodForm"
    >

    <mat-form-field>
      <input matInput type="text" placeholder="Id" formControlName="id" readonly="true" >
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Name" formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="number"
        placeholder="Price"
        formControlName="price"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="number"
        placeholder="Calories"
        formControlName="calories"
      />
    </mat-form-field>

    <mat-error *ngIf="foodForm">Fail!!!!!</mat-error>

  </form>

  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="saveFood()">Save</button>
  </mat-card-actions>
</mat-card>
